<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Please verify your email address</h1>
    <form>
        <label for="e-mail">Email Address:</label>
        <input type="email" name="e-mail" id="e-mail"  autocomplete="email">
        <label class="change" id="change1">*</label>
        <br>
        <label for="c-email">Confirm Email Address:</label>
        <input type="email" name="c-email" id="c-email"  autocomplete="email">
        <label class="change" id="change2">*</label>
        <br>
        <input type="submit" value="Confirm">
    </form>
</body>
</html>
